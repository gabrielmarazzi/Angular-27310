<h1>ABM de Estudiantes</h1>

<div class="container">
    <br>

    <button mat-raised-button color="accent" (click)="addStudent()">
        <mat-icon>add</mat-icon>Agregar Estudiante
    </button>
    <table mat-table [dataSource]="estudiantes" #mytable class="mat-elevation-z8" class="tabla ">
        <ng-container matColumnDef="legajo">
            <th mat-header-cell *matHeaderCellDef> Legajo </th>
            <td mat-cell *matCellDef="let fila"> {{ fila.legajo }} </td>
        </ng-container>
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Apellido y Nombres </th>
            <td mat-cell *matCellDef="let fila"> {{ fila | formatoNombre}} </td>
        </ng-container>
        <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef> Edad </th>
            <td mat-cell *matCellDef="let fila"> {{ fila.edad}} </td>
        </ng-container>

        <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef> Correo </th>
            <td mat-cell *matCellDef="let fila">
                <a href="mailto:{{fila.correo}}">
                    <button mat-button>
                        <mat-icon>alternate_email</mat-icon>
                    </button>
                </a>
            </td>
        </ng-container>
        <ng-container matColumnDef="opciones">
            <th mat-header-cell *matHeaderCellDef> Opciones </th>
            <td mat-cell *matCellDef="let fila">
                <button mat-button (click)="viewStudent(fila)">
                    <mat-icon>search</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="editStudent(fila)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteStudent(fila)">
                    <mat-icon>delete</mat-icon>
                </button>

            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
    <div *ngIf="estudiantes.length == 0">No hay informaci√≥n de estudiantes</div>
</div>
