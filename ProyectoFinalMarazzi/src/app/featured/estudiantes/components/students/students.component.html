<h1>Listado Estudiantes</h1>


<div class="button-container">
    <button mat-raised-button color="accent" (click)="addStudent()">
        <mat-icon>add</mat-icon>Agregar Estudiante
    </button>

</div>
<br>
<div class="">
    <table mat-table [dataSource]="students$" #table class="mat-elevation-z8" class="tabla ">
        <ng-container matColumnDef="legajo">
            <th mat-header-cell *matHeaderCellDef> Legajo </th>
            <td mat-cell *matCellDef="let fila" [ngClass]="fila.person.active ? 'enable' : 'disabled'"> {{
                fila.legajo }}
            </td>
        </ng-container>
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Apellido y Nombres </th>
            <td mat-cell *matCellDef="let fila" [ngClass]="fila.person.active ? 'enable' : 'disabled'"> {{ fila |
                formatoDatosGeneral : 'nombre'}} </td>
        </ng-container>
        <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef> Edad </th>
            <td mat-cell *matCellDef="let fila" [ngClass]="fila.person.active ? 'enable' : 'disabled'"> {{ fila |
                formatoDatosGeneral : 'edad' }} </td>
        </ng-container>

        <ng-container matColumnDef="fechaNacimiento">
            <th mat-header-cell *matHeaderCellDef> Fecha de Nacimiento </th>
            <td mat-cell *matCellDef="let fila" [ngClass]="fila.person.active ? 'enable' : 'disabled'"> {{ fila |
                formatoDatosGeneral : 'fechaNacimiento' }} </td>
        </ng-container>

        <ng-container matColumnDef="habilitado">
            <th mat-header-cell *matHeaderCellDef> Habilitado </th>
            <td mat-cell *matCellDef="let fila" [ngClass]="fila.person.active ? 'enable' : 'disabled'"> {{ fila |
                formatoDatosGeneral : 'activo' }} </td>
        </ng-container>

        <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef> Correo </th>
            <td mat-cell *matCellDef="let fila" [ngClass]="fila.person.active ? 'enable' : 'disabled'">
                <a href="mailto:{{fila | formatoDatosGeneral : 'correo' }}">
                    <button mat-button>
                        <mat-icon>alternate_email</mat-icon>
                    </button>
                </a>
            </td>
        </ng-container>
        <ng-container matColumnDef="opciones">
            <th mat-header-cell *matHeaderCellDef> Opciones </th>
            <td mat-cell *matCellDef="let fila" [ngClass]="fila.person.active ? 'enable' : 'disabled'">
                <button mat-button routerLink="/students/{{fila.id}}">
                    <mat-icon>search</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="editStudent(fila)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteStudent(fila)" *ngIf="fila.person.active">
                    <mat-icon>delete</mat-icon>
                </button>

                <button mat-icon-button color="warn" (click)="enableStudent(fila)" *ngIf="!fila.person.active">
                    <mat-icon>add</mat-icon>
                </button>

            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
    <!-- <div *ngIf="students.length == 0">No hay informaci√≥n de estudiantes</div> -->
</div>
