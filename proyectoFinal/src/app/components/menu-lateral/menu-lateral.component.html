<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
        <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    <app-menu-superior></app-menu-superior>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav">
        <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />

        <h4 class="name">Gabriel Marazzi</h4>
        <p class="designation">Estudiante</p>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="/home" (click)="sidenav.toggle()">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>
        <button mat-button class="menu-button" routerLink="/home" (click)="sidenav.toggle()">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>
        <button mat-button class="menu-button" routerLink="/students" (click)="sidenav.toggle()">
            <mat-icon>person</mat-icon>
            <span>Estudiantes</span>
        </button>
        <button mat-button class="menu-button" routerLink="/teachers" (click)="sidenav.toggle()">
            <mat-icon>person</mat-icon>
            <span>Profesores</span>
        </button>
        <button mat-button class="menu-button" routerLink="/courses" (click)="sidenav.toggle()">
            <mat-icon>person</mat-icon>
            <span>Cursos</span>
        </button>

        <button mat-button class="menu-button" routerLink="/about" (click)="sidenav.toggle()">
            <mat-icon>info</mat-icon>
            <span>Acerca de...</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="/help" (click)="sidenav.toggle()">
            <mat-icon>help</mat-icon>
            <span>Ayuda</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
