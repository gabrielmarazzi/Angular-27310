<h1>Cursos (Observables)</h1>
<div *ngFor="let curso of cursos">
    <mat-card>
        <mat-card-title>{{ curso.nombre }}</mat-card-title>
        <mat-card-subtitle>Camada {{ curso.camada }}</mat-card-subtitle>
        <mat-card-actions align="end">
            <button mat-flat-button color="primary" (click)="abrirCursoDialog(curso)">Modificar</button>
            <button mat-flat-button color="warn" (click)="eliminarCurso(curso.id)">Eliminar</button>
        </mat-card-actions>
    </mat-card>
    <br>
</div>
